<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Videos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #cb2026;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      color: #cb2026;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      flex: 1;
      width: 100%;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    /* Miniatura personalizada */
    .thumbnail {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: pointer;
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .thumbnail::after {
      content: "▶";
      font-size: 3rem;
      color: white;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 10px 20px;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .video-card h3 {
      color: #cb2026;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    footer {
      background: #fff;
      color: #cb2026;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guía de primer carga de tinta</h1>
  </header>

  <main class="container">
    <div class="video-grid">

      
      <!-- Video 2 -->
      <div class="video-card">
        <div class="video-wrapper">
          <div class="thumbnail" data-video="https://www.youtube.com/embed/cD63ESFOoWg?autoplay=1">
            <img src="assets/miniatura-3170-web.jpg" alt="Miniatura Video 2">
          </div>
        </div>
        <h3>CANON PIXMA G3170</h3>
      </div>

      <!-- Video 3 -->
      <div class="video-card">
        <div class="video-wrapper">
          <div class="thumbnail" data-video="https://www.youtube.com/embed/LYISUyPQ1SA?autoplay=1">
            <img src="thumbnails/video3.jpg" alt="Miniatura Video 3">
          </div>
        </div>
        <h3>Pronto tutoriales de más modelos</h3>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Compu Center</p>
  </footer>

  <script>
    document.querySelectorAll('.thumbnail').forEach(el => {
      el.addEventListener('click', function() {
        const videoUrl = this.getAttribute('data-video');
        const iframe = document.createElement('iframe');
        iframe.src = videoUrl;
        iframe.setAttribute('allowfullscreen', true);
        this.replaceWith(iframe);
      });
    });
  </script>
</body>
</html>

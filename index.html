<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Videos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* ocupar toda la pantalla */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #cb2026;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column; /* layout vertical */
    }

    header {
      background-color: #fff;
      color: #cb2026;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      flex: 1; /* empuja el footer abajo */
      width: 100%;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    .video-card h3 {
      color: #cb2026;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    footer {
      background: #fff;
      color: #cb2026;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Videos</h1>
  </header>

  <main class="container">
    <div class="video-grid">
      <!-- Video local -->
<div class="video-card">
        <div class="video-wrapper">
          <iframe src="https://youtube.com/embed/LYISUyPQ1SA?si=-StbvqxqdNtCugD-" allowfullscreen></iframe>
        </div>
        <h3>Título del Video en YouTube</h3>
      </div>

      <!-- Video de YouTube -->
      <div class="video-card">
        <div class="video-wrapper">
          <iframe src="https://youtube.com/embed/cD63ESFOoWg?si=7m-03p76g2A8fnsH" allowfullscreen></iframe>
        </div>
        <h3>Título del Video en YouTube</h3>
      </div>
      
      <!-- Otro Video local -->
      <div class="video-card">
        <div class="video-wrapper">
          <iframe src="https://youtube.com/embed/3j-QEZQOXlA?si=yaWDb0qgyDoJ_0FM" allowfullscreen></iframe>
        </div>
        <h3>Título del Video en YouTube</h3>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tu Sitio de Videos</p>
  </footer>
</body>
</html>
